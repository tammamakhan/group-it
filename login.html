<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupIt</title>
    <link rel="reset stylesheet" href="./public/css/reset.css"/>
    <link rel="stylesheet" href="./public/css/login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="title fs-2 navbar-brand" href="#">
          <img src="./public/imgs/GroupIt Logo (1).svg" alt="" width="80" height="45" class="d-inline-block align-text-top"/>
          GroupIt
        </a>
      </div>
    </nav>

    <!--log in-->
    <div class="login-form container-md">
      <form>
        <div class="mb-3">
          <label for="InputEmail1" class="email-text form-label">Email address:</label>
          <input type="email" class="form-control" id="email-input" aria-describedby="email"/>
          <div class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="password-text form-label">Password:</label>
          <input type="password" class="form-control" id="InputPassword"/>
        </div>
        <div class="d-grid gap-2">
          <button type="button" id="login-btn" class="login-btn btn btn-primary">Log in:</button>
        </div>
        <div class="mb-3">
          <button type="submit" id="sign-up-btn" class="sign-up-btn btn btn-secondary btn-sm">Sign Up</button>
          <label class="sign-up-text form-check-label" for="sign-up">Not a member sign up today!</label>
        </div>
      </form>
    </div>

    <div class=" footer container">
      <footer class="d-flex flex-wrap row rows-cols-auto">
        <div class="col">
          <img src="./public/imgs/GroupIt Logo (1).svg" alt="GroupIt-svg">
        </div>
        <div class="col">
          <span>Â© 2022 GroupIt</span>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
