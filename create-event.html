<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupIt</title>
    <link rel="reset stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--Nav bar-->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="title navbar-brand" href="#">
            <img src="./public/imgs/GroupIt Logo (1).svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            GroupIt
        </a>
    </div>
</nav>


<!--create event-->
<div class="login-form create-event-form container-md">
    <form class="row g-3">
        <div class="mb-3">
            <label for="Event-name" class="event-name-text form-label">Event Name:</label>
            <input type="text" class="event-name-input form-control" id="event-name-input" aria-describedby="event-name-input">
        </div>
<!-- date picker-->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Event Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City:</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State:</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip:</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="d-grid gap-2">
            <button type="button" id="create-evet-btn" class="create-event-btn btn btn-primary">Create Event</button>
        </div>
    </form>
</div>

<footer>
        
</footer>
</body>
</html>
